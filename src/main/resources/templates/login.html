<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div th:fragment="loginpage">
    <table>
        <tr>
            <td><h3>Log in:</h3></td>

            <form th:action="@{/login}" th:method="post" id="loginForm">

                <td>E-mail: <input type="email" name="username" id="userMail"></td>
                <td>Password:<input type="password" name="password" id="password"></td>
                <td><input type="submit" value="Log in"></td>

            </form>
            <td>
                <span th:text="${error}"></span>
            </td>
            <td style="width: 200px"></td>
            <td>
                <h3>Register:</h3>
            </td>
            <td>
                <a th:href=" @{/user/register}">User form</a>
            </td>
            <td style="width: 200px"></td>
            <td>
                <a th:href=" @{/logout}">Log out </a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
